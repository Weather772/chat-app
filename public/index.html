<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Chat Application</title>
</head>
<body>
    <div id="app">
        <h1>Chat Application</h1>
        <div id="chat" style="display:none;">
            <div id="messages"></div>
            <form id="messageForm">
                <input id="messageInput" placeholder="Type your message..." autocomplete="off"/>
                <button type="submit">Send</button>
            </form>
        </div>
        <div id="auth">
            <form id="registerForm">
                <input id="registerUsername" placeholder="Username" required />
                <input id="registerPassword" type="password" placeholder="Password" required />
                <button type="submit">Register</button>
            </form>
            <form id="loginForm">
                <input id="loginUsername" placeholder="Username" required />
                <input id="loginPassword" type="password" placeholder="Password" required />
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
